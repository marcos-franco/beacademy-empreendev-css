<!--
A propriedade position especifica o tipo de método de posicionamento usado para
um elemento (static, relative, fixed, absolute ou sticky).

PROPRIEDADE DE POSIÇÃO:

A propriedade "position" especifica o tipo de método de posicionamento
usado para um elemento.

Existem cinco valores de posição diferentes:

* static
* relative
* fixed
* absolute
* sticky

Os elementos são entrão posicionados usando as propriedades superior, inferior,
esquerda e direita. No entanto, essas propriedades não funcionarão a menos que a
propriedade position seja definida primeiro. Eles também funcionam de forma
diferente dependendo do valor da posição.

Exemplo:

.box {
    position: relative:
    top:
    left:
    right:
    botton:
    z-index:    
}
-->
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position absolute</title>
</head>

<style>
    
    main{
        position: relative;
        background: yellow;
        margin-top: 50px;
    }

    .box {
        width: 50px;
        height: 50px;
        margin-bottom: 12px;
    }

    .box-1 {
        background: red;
        position: absolute;
        left: 100px;        
    }

    .box-2 {
        background: green;        
    }

    .box-3 {
        background: blue;        
    }

</style>

<body>
    <main>
      <div class="box box-1"></div>
      <div class="box box-2"></div>
      <div class="box box-3"></div>
    </main>
</body>
</html>
