<!---
    *** PSEUDO - CLASSES ***

    Uma pseudo-classes CSS é uma palavra-chave adicionada a selectores que especifica um estado
    especial do elemento selecionado, por exemplo, :hover pode ser usado para alterar a cor de um 
    botão quando o usuário passar o cursor sobre ele.
    Documentação: https://developer.mozilla.org/pt-br/docs/web/css/pseudo-classes

    ** SELECIONANDO ELEMENTOS COM PSEUDO-CLASSES **

    :first-child
    :nth-of-type()
    :nth-child()
    :nth-child(even)
    :nth-child(odd)

  ** Ações do usuário **
  
  :hover - Quando o usuário passa o cursor por cima do elemento
  :focus - Quando o usuário dá um foco no elemento

  ** Atributos **
  Podemos utilizar melhor em formulários

  : disabled
  :required    
-->

<html lang="pt">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes II - hover e focus</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <form>
        <input
        type="text"
        name="number1"
        id="number1"
        placeholder="Informe o número 1"
        >

        <br>
        <input
        type="text"
        name="number2"
        id="number2"
        placeholder="Informe o número 2"
        >
             
        <br>
        <button class="btn-submit">Enviar</button>

    </form>   
     
</body>

</html>
